{% extends '../layout.html' %}
{% block title %}Home page{% endblock title%}
{% block content%}
    <div class="container">
        <table class="table my-4 overflow-auto">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">User Id</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <th scope="col">View</th>
              </tr>
            </thead>
            <tbody>
                {% for post in allPosts %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{post.userId}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                        <td><a href="{% url 'view_post' post.id %}" class="btn btn-default">View</a></td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock content%}
