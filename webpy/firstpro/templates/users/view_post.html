{% extends '../layout.html' %}
{% block title %}Home page{% endblock title%}
{% block content%}
    <div class="container">
        <table class="table my-4 overflow-auto">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">User Id</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
              </tr>
            </thead>
            <tbody>
                {{post}}
                
                    <tr>

                        <th scope="row">1</th>
                        <td>{{post.userId}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                    </tr>
            
            </tbody>
          </table>
    </div>
{% endblock content%}
